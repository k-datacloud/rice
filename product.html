<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <title>豊穣米堂</title>
</head>

<body>

    <div class="container">

        <header class="header">
            <div class="header__wrapper">
                <h1 class="header__logo">
                    <img src="assets/header-logo.svg" alt="ヘッダーロゴ">
                </h1>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a class="header__btn-blue" href="product.html">商品一覧</a></li>
                        <li class="header__nav-item"><a class="header__btn-white" href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <div class="hamburger__img">
                        <img src="assets/Frame 284.svg" alt="ハンバーガーメニューのアイコン">
                    </div>
                </div>    
            </div>
        </header>

        <section class="section product">
            <div class="product__wrapper">
                <h2 class="section__title product__title">商品一覧</h2>
            <h3 class="section__subtitle">お米</h3>
            <div class="flex-container">
                <div class="flex-container__item">
                    <div class="flex-container__img">
                        <img src="assets/Ellipse 1.png" alt="">
                    </div>
                    <p class="flex-container__title">お米中</p>
                    <p class="flex-container__desc">1200円</p>
                </div>
                <div class="flex-container__item">
                    <div class="flex-container__img">
                        <img src="assets/Ellipse 1.png" alt="">
                    </div>
                    <p class="flex-container__title">お米大</p>
                    <p class="flex-container__desc">2200円</p>
                </div>
            </div>
            <h3 class="section__subtitle">おにぎり</h3>
            <div class="flex-container">
                <div class="flex-container__item">
                    <div class="flex-container__img">
                        <img src="assets/Ellipse 2.png" alt="">
                    </div>
                    <p class="flex-container__title">塩むすび</p>
                    <p class="flex-container__desc">180円</p>
                </div>
                <div class="flex-container__item">
                    <div class="flex-container__img">
                        <img src="assets/Ellipse 3.png" alt="">
                    </div>
                    <p class="flex-container__title">定番セット</p>
                    <p class="flex-container__desc">500円</p>
                </div>
                <div class="flex-container__item">
                    <div class="flex-container__img">
                        <img src="assets/Ellipse 4.png" alt="">
                    </div>
                    <p class="flex-container__title">のりむすび</p>
                    <p class="flex-container__desc">220円</p>
                </div>
                <div class="flex-container__item">
                    <div class="flex-container__img">
                        <img src="assets/Ellipse 5.png" alt="">
                    </div>
                    <p class="flex-container__title">のりセット</p>
                    <p class="flex-container__desc">600円</p>
                </div>
            </div>
            <h3 class="section__subtitle">食器</h3>
            <div class="flex-container">
                <div class="flex-container__item">
                    <div class="flex-container__img">
                        <img src="assets/Ellipse 6.png" alt="">
                    </div>
                    <p class="flex-container__title">お茶碗</p>
                    <p class="flex-container__desc">1500円</p>
                </div>
                <div class="flex-container__item">
                    <div class="flex-container__img">
                        <img src="assets/Ellipse 7.png" alt="">
                    </div>
                    <p class="flex-container__title">お箸</p>
                    <p class="flex-container__desc">1200円</p>
                </div>
            </div>
            </div>
        </section>

        <section class="section cta">
            <p class="cta__text">
                <a class="cta__btn" href="index.html">トップに戻る</a>
            </p>
            <div class="cta__content">
                <p class="cta__logo">
                    <img src="assets/logo.svg" alt="logo">
                </p>
            </div>
        </section>

        <div class="fixed-button">
            <a class="fixed-button__link" href="index.html">
                トップに戻る
            </a>
        </div>

        <footer class="footer">
            <ul class="footer__nav">
                <li class="footer__nav-item"><a class="footer__nav-link" href="index.html">ホーム</a></li>
                <li class="footer__nav-item"><a class="footer__nav-link" href="product.html">商品一覧</a></li>
                <li class="footer__nav-item"><a class="footer__nav-link" href="">会社概要</a></li>
                <li class="footer__nav-item"><a class="footer__nav-link" href="">お問い合わせ</a></li>
            </ul>
            <p class="footer__text">©︎2025 豊穣米堂</p>
        </footer>
    </div>


    <script src="main.js"></script>
</body>
